<form
  #registerForm="ngForm"
  (ngSubmit)="register(registerForm)"
  class="form-register"
>
  <h2 class="mt-5">Kayıt ol</h2>
  <div class="form-group">
    <input
      type="text"
      id="username"
      name="username"
      #username="ngModel"
      [(ngModel)]="model.username"
      class="form-control"
      placeholder="Kullanıcı adı"
      autofocus
      required
    />
    <span class="help-block" *ngIf="username.invalid && username.dirty">
      Kullanıcı adı gerekli
    </span>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="companyName"
      name="companyName"
      #companyName="ngModel"
      [(ngModel)]="model.companyName"
      class="form-control"
      placeholder="Şirket adı"
      required
    />
    <span class="help-block" *ngIf="companyName.invalid && companyName.dirty">
      Şirket adı gerekli
    </span>
  </div>

  <div class="form-group" *ngIf="!isAdmin">
    <input
      type="password"
      id="password"
      name="password"
      #password="ngModel"
      [(ngModel)]="model.password"
      class="form-control"
      placeholder="Şifre"
      required
    />
    <span class="help-block" *ngIf="password.invalid && password.dirty">
      Şifre gerekli
    </span>
  </div>

  <!-- <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required />
    <div *ngIf="registerForm.submitted && confirmPassword.invalid" class="invalid-feedback">
        <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
  </div> -->
    <button class="btn btn-primary  btn-block" [disabled]="!registerForm.valid" type="submit">Register</button> 

</form>
